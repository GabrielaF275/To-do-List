<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
</head>
<body>

  <nav>
    <ul>
      <li>
        <a href="/">Home</a>
      </li>
      
      {% if user.is_authenticated %}
      <li>
        <a href="{% url 'tasks' %}">Tareas Pendientes</a>
      </li>

      <li>
        <a href="{% url 'tasks_completed' %}">Tareas completadas</a>
      </li>

      <li>
        <a href="/tasks/create/">Crear Tareas</a>
      </li>

      <li>
        <a href="/logout/">Cerrar Sesion</a>
      </li>
      {% else %}
      <li>
        <a href="/signup/">Registrarse</a>
      </li>

      <li>
        <a href="/signin/">Iniciar Sesion</a>
      </li>
      {% endif %}
    </ul>
  </nav>


  {% block content %}
  {% endblock %}
</body>
</html>
